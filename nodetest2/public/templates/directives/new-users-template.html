<form data-ng-submit=submitForm(user)><fieldset><li><input id=inputUserName type=text ,="" placeholder=Username data-ng-model=user.userName></li><li><input id=inputUserEmail type=text ,="" placeholder=Email data-ng-model=user.params.userEmail></li><li><input id=inputUserFullname type=text ,="" placeholder="Full Name" data-ng-model=user.params.userFullName></li><li><input id=inputUserAge type=text ,="" placeholder=Age data-ng-model=user.params.userAge></li><li><input id=inputUserLocation type=text ,="" placeholder=Location data-ng-model=user.params.userLocation></li><li><input id=inputUserGender type=text ,="" placeholder=Gender data-ng-model=user.params.userGender></li><li><button id=btnAddUser type=submit>Add User</button></li></fieldset></form>
