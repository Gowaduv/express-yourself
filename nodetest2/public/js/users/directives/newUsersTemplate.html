<h2>User List</h2><ul><li data-ng-repeat="user in users"><h3>{{user.name}}</h3><ul><li>Username: {{user.userName}}</li><li>Email: {{user.params.userEmail}}</li><li>Full Name: {{user.params.userFullName}}</li><li>Age: {{user.params.userAge}}</li><li>Location: {{user.params.userLocation}}</li><li>Gender: {{user.params.userGender}}</li><li><button data-ng-click=edit(user)>Edit</button> <button data-ng-click=destroy(user._id)>Delete</button></li></ul></li></ul>
